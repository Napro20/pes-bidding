<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Host Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #0c0f2c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #1e2447;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 1rem;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            width: 80%;
            max-width: 300px;
        }

        button {
            background-color: #1abc9c;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            margin: 10px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #16a085;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Create Host Profile</h2>
        <input type="text" placeholder="Enter Host Name" id="hostName"><br>
        <input type="file" id="hostImage" accept="image/*"><br>
        <button onclick="submitHost()">Create Profile</button><br>
        <button onclick="goBack()">üîô Back to Home</button>
    </div>

    <script>
        function submitHost() {
            const name = document.getElementById("hostName").value;
            const imageFile = document.getElementById("hostImage").files[0];

            if (!name || !imageFile) {
                alert("‚ùó Please enter host name and choose a profile image.");
                return;
            }

            // Convert image to base64 for easy use in JS
            const reader = new FileReader();
            reader.onload = function (e) {
                const base64Image = e.target.result;

                // Save to localStorage
                localStorage.setItem("hostName", name);
                localStorage.setItem("hostImage", base64Image);

                alert(`‚úÖ Host "${name}" profile created!`);
                window.location.href = "add_players.html";
            };

            reader.readAsDataURL(imageFile);
        }

        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
