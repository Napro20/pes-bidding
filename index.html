<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>eFootball Bidding Simulator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #0c0f2c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .button-group button {
            background-color: #1abc9c;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s ease;
        }

        .button-group button:hover {
            background-color: #16a085;
        }
    </style>
</head>

<body>
    <div class="container">

        </div>
    </div>

    <script>
        function goToHost() {
            window.location.href = "host.html";
        }

        function goToCaptain() {
            window.location.href = "captain.html";
        }
    </script>
</body>

</html>
